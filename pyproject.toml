[tool.poetry]
name = "convert-jupyter"
version = "0.1.4"
description = ""
authors = ["Bartłomiej Chwiłkowski <bartekchwilkowski@gmail.com>"]
packages = [{include = "menage_jupyter"}]
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/chwilko/menage_jupyter"


[tool.poetry.dependencies]
python = "^3.8"
black = {extras = ["jupyter"], version = "^22.10.0"}


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
exclude = "(.venv|migrations)"
target_version = ["py310"]
line-length = 100


[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 100
skip = [".venv", "migrations"]
